<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/stopw_styles.css">
	<title>StopWatch</title>
</head>
<body>
	<div id="container">
		<div id="display">
			<div class="times">00:00:00</div>
			
		</div>
		<div class="keys">
			<button  class="start">Start</button>
			<button  class="pause">Pause</button>
			<button  class="stop">Stop</button>
			<button  class="restart">Restart</button>
			<button  class="lap">Lap</button>
			<button  class="clearlaps">Clear Laps</button>
		</div>
		<ul class="laps">
			
		</ul>
	</div>
	<script src="./js/stopw_script.js"></script>
</body>
</html>
